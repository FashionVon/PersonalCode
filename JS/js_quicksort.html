<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS实现------快速排序</title>
</head>
<body>
<script type="text/javascript">
    //快速快排序
    var quickSort = function (arr){
        if (arr.length <= 1) {return arr};
        var pivotIndex = Math.floor(arr.length / 2);//向下取整
        var pivot = arr.splice(pivotIndex, 1)[0];   //取出当前的中间数
        var left  = [];
        var right = [];
        for (var i = 0 ; i < arr.length; i++) {
            if (arr[i] < pivot) {
                left.push(arr[i]);
            }else{
                right.push(arr[i]);
            }
        };
        return quickSort(left).concat([pivot], quickSort(right));
    };

    var arr = [14,25,988,868,1,58,255,58742,5631,241,3654,64,94];
    arr = quickSort(arr);
    document.write(arr);
    console.log(arr);
</script>
</body>
</html>
